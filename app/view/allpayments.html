<div class="col-md-12 ml-5 mt-4 no-padding" ng-init="payments.myPayments()">
                 <h2 class="fw-100">Cars</h2>
                 <h5 class="fw-100">Recommended for you</h5>
                <div class="row mt-5">
                      <div class="col-sm-12 collapse m-t-20" id="addNew">
                    <form role="form" class="row" ng-submit="(accounts.submit == 'Add') ? accounts.Add() : accounts.Update()">
                        <div class="col-sm-6 col-md-3">
                            <h4 class="text-dark fs-14 m-b-20">Basic Information</h4>
                            <div class="form-group form-group-default required" ng-class="{ 'has-error': form.fname.$dirty && form.fname.$error.required }">
                                <label for="fname" class="bold text-dark fs-12">Firstname</label>
                                <input name="fname" id="fname" class="form-control bg-gray p-l-10" placeholder="Enter first name" ng-model="accounts.fname" required>
                            </div>
                            <div class="form-group form-group-default required" ng-class="{ 'has-error': form.lname.$dirty && form.lname.$error.required }">
                                <label for="lname" class="bold text-dark fs-12">Lastname</label>
                                <input name="lname" id="lname" class="form-control bg-gray p-l-10" placeholder="Enter last name" ng-model="accounts.lname" required>
                            </div>
                            <div class="form-group form-group-default" ng-class="{ 'has-error': form.mname.$dirty && form.mname.$error.required }">
                                <label for="mname" class="bold text-dark fs-12">Othernames</label>
                                <input name="mname" id="mname" class="form-control bg-gray p-l-10" placeholder="Enter other name" ng-model="accounts.mname" required>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <h4 class="text-dark fs-14">Authenication Information</h4>
                            <div class="form-group form-group-default" ng-class="{ 'has-error': form.uname.$dirty && form.uname.$error.required }">
                                <label for="uname" class="bold text-dark fs-12">Username</label>
                                <input name="uname" id="uname" class="form-control bg-gray p-l-10" placeholder="Enter user name" ng-model="accounts.uname" required>
                            </div>
                            <div class="form-group form-group-default" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <label for="password" class="bold text-dark fs-12">Password</label>
                                <input name="password" type="text" class="form-control bg-gray p-l-10" placeholder="Enter password" ng-model="accounts.password" required>
                            </div>
                            <div class="form-group">
                                <label for="type" class="bold text-dark fs-12">Account Type</label>
                                <select name="type" id="type" class="form-control bg-gray p-l-10">
                                    <option ng-repeat="(index, category) in ['Admin', 'Bloggers', 'Managers']" ng-if="category === accounts.access"  value="{{category}}">{{category}}</option>
                                    <option ng-repeat="(index, category) in ['Admin', 'Bloggers', 'Managers']" ng-if="category !== accounts.access"  value="{{category}}">{{category}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <h4 class="text-dark fs-14">Other Information</h4>
                            <div class="form-group">
                                <label for="sex" class="bold text-dark fs-12">Sex</label>
                                <select name="sex" id="sex" class="form-control bg-gray p-l-10">
                                    <option ng-repeat="(index, category) in ['male', 'female']" ng-if="category == accounts.sex"  value="{{category}}">{{category}}</option>
                                    <option ng-repeat="(index, category) in ['male', 'female']" ng-if="category !== accounts.sex"  value="{{category}}">{{category}}</option>
                                </select>
                            </div>
                            <div class="form-group form-group-default" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                                <label for="email" class="bold text-dark fs-12">Email</label>
                                <input type="email" name="email" id="email" class="form-control bg-gray p-l-10" placeholder="Enter user email" ng-model="accounts.email" required>
                            </div>
                            <div class="form-group form-group-default" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
                                <label for="mobile" class="bold text-dark fs-12">Mobile Number</label>
                                <input type="tel" name="mobile" class="form-control bg-gray p-l-10" placeholder="Enter mobile number" ng-model="accounts.mobile" required>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group form-group-default">
                                <label for="status" class="bold text-dark fs-12">Status</label>
                                <select name="status" id="status" class="form-control bg-gray p-l-10">
                                    <option ng-repeat="(index, category) in ['activated', 'pending']" ng-if="category == accounts.status"  value="{{category}}">{{category}}</option>
                                    <option ng-repeat="(index, category) in ['activated', 'pending']" ng-if="category !== accounts.status"  value="{{category}}">{{category}}</option>
                                </select>
                            </div>
                            <div class="form-group form-group-default required m-t-20" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
                                <label for="address" class="bold text-dark fs-12">Address</label>
                                <textarea style="height: 100px" name="address" class="form-control bg-gray p-l-10" placeholder="Enter user addresss" ng-model="accounts.address" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-disabled="form.$invalid" class="btn bg-indigo-light text-white btn-block">Add New Manager</button>
                            </div>
                        </div>
                    </form>
                </div>

                  <table id="data-table" class="mt-5 table table-condensed table-striped manager-table">
                        <thead>
                            <tr>
                                <th width="15%">Payment ID</th>
                                <th>Payment BY</th>
                                <th>Date of Payment</th>
                                <th>Description</th>
                                <th>Amount Paid</th>
                                <th>Status</th>
                                <th width="10%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  ng-repeat="(index, x) in payments.data">
                                <td>{{x.paymentid}}</td>
                                <td>{{x.paymentby}}</td>
                                <td>{{x.paymenton}}</td>
                                <td>{{x.description}}</td>
                                <td>{{x.amount}}</td>
                                <td>{{x.status}}</td>
                                <td>
                                    <a class="m-r-20" ng-click="users.deleteUser(userData.uname)"><i class="text-black fs-16 zmdi zmdi-delete"></i></a>
                                    <a ng-click="users.getUserData(userData.uname)" data-target="#editUsers" data-toggle="modal"><i class="text-black fs-16 zmdi zmdi-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
               </div> <a data-toggle="collapse" data-target="#addNew" class="btn btn--fixed bg-deep-purple text-white fs-14">Add new Payment</a>
    </div>
